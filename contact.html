<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<title>ALOMA Mobile Template</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/color.css" type="text/css" media="screen">
	<script src="js/lib/jquery-1.10.2.min.js"></script>
	<script src="js/lib/classie.js"></script>
</head>
<body> 
	<div id="st-container" class="st-container">
		<nav class="st-menu st-effect-4">
			<ul>
				<li><h1>ALOMA</h1></li>
				<li><a class="ico home" href="index.html">Home</a></li>
				<li><a class="ico portfolio" href="portfolio.html">Portfolio</a></li>
				<li><a class="ico services" href="services.html">Services</a></li>
				<li><a class="ico gallery" href="gallery.html">Gallery</a></li>
				<li><a class="ico blog" href="blog.html">Blog</a></li>
				<li><a class="ico typography" href="typography.html">Typography</a></li>
				<li><a class="ico aboutus" href="aboutus.html">About Us</a></li>
				<li><a class="ico contact selected" href="contact.html">Contact</a></li>
				<li>
					<form id="searchform">
						<input class="ico search" id="searchinput" type="text" placeholder="SEARCH"/>
					</form>
				</li>
			</ul>
		</nav>
		
		<div class="st-pusher">
			<div class="st-content">
				<div class="st-content-inner">
					<!-- Top Navigation -->
					<header>
						<div id="st-trigger-effects">
							<button data-effect="st-effect-4" id="menu-bars"></button>
						</div>
						<h1>ALOMA</h1>
						<a id="signin-button" href="signin.html">SIGN IN</a>
					</header>
					
					<div class="content">
						<fieldset>
							<legend align="center">CONTACT US</legend>
							<form id="signinform">
								<input type="text" placeholder="NAME"/>
								<input type="text" placeholder="E-MAIL"/>
								<textarea placeholder="MESSAGE"></textarea>
								<button>SEND MESSAGE</button>
							</form>
						</fieldset>
						<fieldset>
							<legend align="center">FIND US</legend>
							<iframe style="height: 240px;" src="https://maps.google.com/?ie=UTF8&amp;t=m&amp;ll=13.2164639,74.995161&amp;spn=0.003381,0.017231&amp;z=16&amp;output=embed"></iframe>
							<table class="text-left">
								<tr class="odd">
									<th>ADDRESS</th>
									<td>
										Your Business Name
										<br>
										200 E Some ST
										<br>
										Phoenix AZ 85123
										<br>
										USA
									</td>
								</tr>
								<tr class="even">
									<th>E-MAIL</th>
									<td>
										name@domain.com
									</td>
								</tr>
								<tr class="odd">
									<th>TELEPHONE</th>
									<td>
										123-456-7890
									</td>
								</tr>
							</table>
						</fieldset>
					</div>  
				</div><!-- /st-content-inner -->
			</div><!-- /st-content -->
		</div><!-- /st-pusher -->
	</div><!-- /st-container -->

	<script src="js/lib/sidebarEffects.js"></script>
</body>
</html>
